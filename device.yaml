config:
  register_address_type: u8
  command_address_type: u8
  defmt_feature: defmt-03

Status:
  type: register
  description: "Status register"
  access: ReadOnly
  address: 0x01
  size_bits: 8
  reset_value: 0x00
  fields:
    STARTED:
      description: "1 System started. Allow system configuration (register) to be updated within 100ms"
      base: bool
      start: 0
      end: 0
    READY:
      description: "1 Ready to receive I2C request/command"
      base: bool
      start: 1
      end: 1
    NEWPDO:
      description: "1: New source PDOs received (Valid when PDMOD = 1)"
      base: bool
      start: 2
      end: 2
    UVP:
      description: "1: UVP status"
      base: bool
      start: 3
      end: 3
    OVP:
      description: "1: OVP status"
      base: bool
      start: 4
      end: 4
    OCP:
      description: "1: OCP Status"
      base: bool
      start: 5
      end: 5
    OTP:
      description: "1: OTP Status"
      base: bool
      start: 6
      end: 6